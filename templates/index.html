<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/styles/default.min.css">
  <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/dracula.css" />
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <!--Games Dropdown-->
    <div class="dropdown">
      <button class="dropbtn" onclick="window.location.href = '/games'">
        Games
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        {% for game in games %}
        <a href="/games/{{game.name}}">{{game.name}}</a>
        {% endfor %}
      </div>
    </div>

    <div class="dropdown">
      <button class="dropbtn" onclick="window.location.href = '/sites'">
        Interactive Web Projects
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        {% for site in sites %}
        <a href="/games/{{site.name}}">{{site.name}}</a>
        {% endfor %}
      </div>
    </div>
  </div>

  {% block content %}
  <h3>Dropdown Menu inside a Navigation Bar</h3>
  <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
  {% endblock %}
</body>
<script src="/static/index.js"></script>
</html>
